<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <div class="container">
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>Free Account</th>
                    <th>Pro Account</th>
                    <th>Enterprise Account</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Storage</td>
                    <td>5GB</td>
                    <td>50GB</td>
                    <td>Unlimited</td>
                </tr>
                <tr>
                    <td>Support</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Custom Domain</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td>Analytics</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
